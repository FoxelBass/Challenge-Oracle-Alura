<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de texto con Javascript</title>
</head>
<body>
    <header>
            <h1>Encriptador de texto con Javascript</h1>
    </header>
    <main>
        <section>
            <h3>Ingrese el texto a encriptar o desencriptar</h3>
            <div>
                <textarea class="text-area" type="text" name="textarea-text" id="textarea-text" placeholder="Solo letras en minusculas sin caracteres especiales" autofocus required></textarea><br><br>
                <div class="buttonCenter">
                     <button class="btn" id="encriptar"><strong>Encriptar</strong></button>
                <button class="btn" id="desencriptar"><strong>Desencriptar</strong></button>
                </div>
            </div>      
            <h3>Mensaje Encriptado</h3>
            <div>
                <textarea id="msg" name="textarea-text" required></textarea><br><br>
                <div class="buttonCenter">
                    <button class="btn" id="copiar"><strong>Copiar</strong></button>
                </div>
                
            </div>
            
        </section> 
        
    </main>
   
    <footer>Desarrollado por <a href="mailto:duartezdavid@gmail.com">David Duartez</a> Copyright &copy;</footer>
    
</body>
<script src="./script.js"></script>
</html>
